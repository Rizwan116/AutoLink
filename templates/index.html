 <!-- templates/index.html -->
{% extends "base.html" %}
{% block title %}Home - AutoLink PDF{% endblock %}

<!-- Main Content Section -->
 {% block content %}
    
    
        <div class="container my-5 pt-5">
            <h1>Welcome to AutoLink PDF</h1>
            <p>This tool allows you to link your PDFs efficiently.</p>
        </div>
        <div class="container custom-container my-5 pt-5">
            <h2 class="text-center fs-2 mt-4 mb-5">Upload PDF and Excel File</h2>
            <form class="flex-div" action="./upload" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <div class="form-group">
                            <label for="pdf_file">Select PDF File:</label>
                            <input class="form-control-file" type="file" name="pdf_file" id="pdf_file" accept=".pdf" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <div class="form-group">
                            <label for="excel_file">Select Excel File:</label>
                            <input class="form-control-file" type="file" name="excel_file" id="excel_file" accept=".xlsx" required>
                        </div>
                    </div>
                </div>
               
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-upload"></i> Submit
                    </button>
                </div>
            </form>
        </div>
    

    
     {% endblock %}
